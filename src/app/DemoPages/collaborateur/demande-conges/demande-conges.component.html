            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="page-title-actions">
    <button (click)="openModal()"
    type="button" class="btn-shadow d-inline-flex align-items-center btn btn-success">
      <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
      Créer une nouvelle demande
