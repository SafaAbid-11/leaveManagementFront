
  <div [ngbNavOutlet]="nav"></div> 

  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">

    <ul ngbNav #nav="ngbNav" class="nav-tabs tabs-animated tabs-animated-shadow">
      <li ngbNavItem>
        <ng-template ngbNavContent>
          <div class="card main-card mb-3">
            <div class="card-body">
              <form [formGroup]="this.formGroup" class="needs-validation" novalidate (validSubmit)="this.handleValidSubmit()">
                <div class="form-row">
                  <div class="col-md-4 mb-3 form-group">
                    <label for="validationCustom01">Nom</label>
                    <input formControlName="nom" type="text" class="form-control" id="validationCustom01"  placeholder="Nom" value="Mark" required>
                  </div>
                  <div class="col-md-4 mb-3 form-group">
                    <label for="validationCustom02">Prénom</label>
                    <input formControlName="prénom" type="text" class="form-control" id="validationCustom02" placeholder="Prénom" value="Otto" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3 form-group">
                    <label for="validationCustom03">Type de congé</label>
                    <input formControlName="typeConge" type="text" class="form-control" id="validationCustom03" placeholder="Type de Congé" required>
                  </div>
                  <div class="col-md-3 mb-3 form-group">
                    <label for="validationCustom04">Date de début</label>
                    <input formControlName="dateDeb" type="text" class="form-control" id="validationCustom04" placeholder="Date de début" required>
                  </div>
                  <div class="col-md-3 mb-3 form-group">
                      <label for="validationCustom04">Date de fin</label>
                      <input formControlName="dateFin" type="text" class="form-control" id="validationCustom04" placeholder="Date de fin" required>
                    </div>
                    <div class="col-md-3 mb-3 form-group">
                      <label for="validationCustom04">Durée d'absence</label>
                      <input formControlName="durée" type="text" class="form-control" id="validationCustom04" placeholder="Durée d'absence" required>
                    </div>
                </div>
                
                <button class="btn btn-secondary" (click)="this.handleReset()" type="button">Annuler</button>
                <button class="btn btn-success ml-2" type="submit">Demander</button>
              </form>
    
            </div>
          </div>
        </ng-template>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
